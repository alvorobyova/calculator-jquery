<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<h1>Калькулятор </h1>
<div class="calculator rounded-2 ">
    <form class="calculator__form bg-black rounded-2">
        <div class="row g-2 ">
            <div class="col-12 mt-3">
                <input type="text" value="" class="calculator-display w-100 px-2 text-end fw-bold text-light bg-black border-0" placeholder="0" disabled>
            </div>

            <!--                row1-->
            <div class="col-3">
                <button class="btn gray px-0 btn-clear" value="AC" id="clear">AC</button>
            </div>
            <div class="col-3">
                <button class="btn gray px-0 btn-sign" id="sign" value="+/-">+/-</button>
            </div>
            <div class="col-3">
                <button class="btn gray btn-percent" value="%" id="percent">%</button>
            </div>
            <div class="col-3">
                <button class="btn actions btn-divider" value="/" id="divider">/</button>
            </div>
            <!--                row2-->

            <div class="col-3">
                <button class="btn number" value="7">7</button>
            </div>
            <div class="col-3">
                <button class="btn number" value="8">8</button>
            </div>
            <div class="col-3">
                <button class="btn number" value="9">9</button>
            </div>
            <div class="col-3">
                <button class="btn actions" value="*" id="multiply">*</button>
            </div>
            <!--                row3-->

            <div class="col-3">
                <button class="btn number" value="4">4</button>
            </div>
            <div class="col-3">
                <button class="btn number" value="5">5</button>
            </div>
            <div class="col-3">
                <button class="btn number" value="6">6</button>
            </div>
            <div class="col-3">
                <button class="btn actions" value="-" id="subtract">–</button>
            </div>
            <!--                row4-->

            <div class="col-3">
                <button class="btn number" value="1">1</button>
            </div>
            <div class="col-3">
                <button class="btn number" value="2">2</button>
            </div>
            <div class="col-3">
                <button class="btn number" value="3">3</button>
            </div>
            <div class="col-3">
                <button class="btn actions" id="sum" value="+">+</button>
            </div>

            <!--                row5-->

            <div class="col-6">
                <button class="btn btn-zero text-start number" value="0">0</button>
            </div>
            <div class="col-3">
                <button class="btn comma" value="." id="comma">,</button>
            </div>
            <div class="col-3">
                <button class="btn actions" value="=" id="equal">=</button>
            </div>

        </div>
    </form>
</div>


<script src="scripts/jquery-3.6.3.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/script.js"></script>

</body>
</html>
